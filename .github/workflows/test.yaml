name: Test

on: [push]

env:
    BROWSER: remote-chrome
    USERNAME: ${{ secrets.USERNAME }}
    PASSWORD: ${{ secrets.PASSWORD }}


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11'


      - uses: n-ton4/selenoid-github-action@master
        id: start-selenoid
        continue-on-error: true
        with:
          version: 1.10.1
          args: -limit 10
          browsers: chrome;firefox
          last-versions: 1
      - name: Check Selenoid has been started
        run: curl http://localhost:4444/status

      - name: Set up configuration file
        run: |
          sed -i "s/^browser=.*/browser=${BROWSER}/" configuration.properties
          sed -i "s/^username=.*/username=${USERNAME}/" configuration.properties
          sed -i "s/^password=.*/password=${PASSWORD}/" configuration.properties

      - run: ./gradlew clean test -DdiscordToken=${{secrets.DISCORD_BOT_TOKEN}}


      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Run Allure Notifications
        run: java "-DconfigFile=notifications/config.json" -jar notifications/allure-notifications-4.6.1.jar

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history


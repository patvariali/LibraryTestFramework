name: Test

on: [push]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '21'


      - name: Start Selenoid
        uses: n-ton4/selenoid-github-action@master
        id: start-selenoid
        continue-on-error: false
        with:
            version: 1.10.1
            args: -limit 10
            browsers: chrome;firefox
            last-versions: 1

      - name: Check Selenoid has been started
        run: curl http://localhost:4444/status

      - run: ./gradlew build
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Update Token
        run: |
          # Update token in the JSON file using jq and sed
          new_token="${{ secrets.NEW_TOKEN }}"
          jq --arg new_token "$new_token" '.discord.botToken = $new_token' config.json | sed 's/\\//g' > temp.json
          mv temp.json config.json
        env:
          NEW_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}

      - name: Run Allure Notifications
        run: java "-DconfigFile=notifications/config.json" -jar notifications/allure-notifications-4.6.1.jar

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

